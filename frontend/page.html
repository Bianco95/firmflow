<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">

<head>
	<title>Firmware upload</title>
	<meta http-equiv="content-type" content="text/html; charset=iso-8859-1" />
	<link rel="stylesheet" href="./styles.css" type="text/css">
</head>

<body>
	<div>
		<div id="st">
			<h2>Live stream:</h2>
			<p id="streamwrap" class="xform-p">
				<img id="streamimage" class="xform" src="http://__IP__:8080/?action=stream" />
			</p>
		</div>
		<div id="updiv">
			<h2>Upload new firmware:</h2>
			<div id="formm">
				<form enctype="multipart/form-data" action="http://__IP__:9090/upload" method="post">
					<label for="studente">Nome studente</label>
					<input type="text" id="studente" name="studente" /><br>

					<label for="esercizio">Nome esercizio</label>
					<input type="text" id="esercizio" name="esercizio" /><br>

					<label for="uploadfile">Firmware</label>
					<input type="file" id="uploadfile" name="uploadfile" /><br>

					<!-- add anothet input that cannot be modified and it is a number -->
					<input type="hidden" id="board" name="board" value="__BOARDNUMBER__" />

					<input type="submit" value="Upload" />
				</form>
			</div>

			<h2>Status:</h2>
			<div id="list">
				<iframe frameborder="0" width="640" height="100" src="http://__IP__:9090/status?board=__BOARDNUMBER__"></iframe>
			</div>
		</div>
		<div id="cons">
			<h2> Console: (new first)</h2>
			<iframe frameborder=1 width="100%" height="200" scrolling="yes"
				src="http://__IP__:9090/console#fine?board=__BOARDNUMBER__"></iframe>
		</div>
</body>

</html>
